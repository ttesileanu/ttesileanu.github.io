---
layout: page
---

<div class="posts">
{% for post in paginator.posts %}
  <div class="post">
    {% unless page.hide_title %}
    <h1 class="post-title">
      <a href="{{ post.url | absolute_url }}">
        {{ post.title }}
      </a>
    </h1>
    {% endunless %}
    {% unless page.hide_date %}
    <span class="post-date">{{ post.date | date_to_string }}</span>
    {% endunless %}
    {{ post.content }}
  </div>
{% endfor %}
</div>

{% include pagination.html %}
